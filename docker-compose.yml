services:
  postgres:
    image: postgres:17-alpine
    container_name: kanly_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-kanlydb}
      POSTGRES_USER: ${DB_USER:-kanly}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-KanlyPwd}
    ports:
      - "${DB_PORT_FORWARD:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-kanly} -d ${DB_DATABASE:-kanlydb}" ]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: kanly_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3333

      # Adonis
      APP_KEY: ${APP_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # DB (Adonis v6)
      DB_CONNECTION: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-kanly}
      DB_PASSWORD: ${DB_PASSWORD:-KanlyPwd}
      DB_DATABASE: ${DB_DATABASE:-kanlydb}
    ports:
      - "3333:3333"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && node ace serve --watch"

volumes:
  postgres_data:
  node_modules:
